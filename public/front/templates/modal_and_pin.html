<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/pin_styles.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/modal_and_pin.css">
</head>
<body>
  <div class="navigation_bar">
    <div class="pint_mock_icon_container add_pin">
      <img src="../images/plus.png" alt="add_pin_png" class="pint_mock_icon">
    </div>
  </div>

  <div class="add_pin_modal">
      <div class="add_pin_container">
          <div class="side" id="left_side">
              <div class="section1">
                  <div class="pint_mock_icon_container">
                      <img src="../images/dots.png" alt="edit" class="pint_mock_icon">
                  </div>
              </div>

              <div class="section2">
                  <label for="upload_img" id="upload_img_label">
                      <div class="upload_img_container">
                          <div id="dotted_border">
                              <div class="pint_mock_icon_container">
                                  <img src="../images/up_arrow.png" alt="upload_img" class="pint_mock_icon">
                              </div>
                              <div>Save</div>
                          </div>
                      </div>
                      <input type="file" name="upload_img" id="upload_img">
                  </label>

                  <div class="modals_pin">
                      <div class="pin_image">

                      </div>
                  </div>

              </div>



              <div class="section3">
                  <div class="save_from_site">Save from site</div>
              </div>
          </div>

          <div class="side" id="right_side">
              <div class="section1">
                  <div class="select_size">
                      <select name="pin_size" id="pin_size">
                          <option value="" disabled selected>Select</option>
                          <option value="small">small</option>
                          <option value="medium">medium</option>
                          <option value="large">large</option>
                      </select>
                      <div class="save_pin">Save</div>
                  </div>

              </div>

              <div class="section2">
                  <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                  <input placeholder="Tell everyone what your Pin is about" type="text" class="new_pin_input" id="pin_description">
                  <input placeholder="Tags" type="text" class="new_pin_input" id="pin_destination">
              </div>
          </div>
      </div>
  </div>

  <script src="../scripts/modal_and_pin.js"></script>

</body>
</html>
